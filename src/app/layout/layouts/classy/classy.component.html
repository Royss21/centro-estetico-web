<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
  <fuse-vertical-navigation
      class="dark bg-gray-900 print:hidden m-0"
      [mode]="'over'"
      [name]="'mainNavigation'"
      [navigation]="navigation.default"
      [opened]="false">
      <!-- Navigation header hook -->
      <ng-container fuseVerticalNavigationContentHeader>
          <!-- Logo -->
          <div class="flex items-center h-20 pt-6 px-8">
              <img
                  class="w-24"
                  src="assets/images/logo/logo-text-on-dark.svg"
                  alt="Logo image">
          </div>
      </ng-container>
  </fuse-vertical-navigation>

</ng-container>
<div class="flex flex-col flex-auto items-center w-full min-w-0 bg-gray-200 dark:bg-card">
  <!-- Header -->
  <div #bannerHeaderMovile class="relative flex flex-col flex-0 justify-center w-full h-16 sm:h-20 md:h-36 overflow-hidden z-49 shadow dark:shadow-none print:hidden">
      <!-- Top bar -->
      <div class="relative dark flex flex-auto justify-center w-full px-4 md:px-8 bg-gray-800 dark:bg-gray-900">
          <div class="flex items-center w-full max-w-360 h-16 sm:h-20">

              <ng-container *ngIf="!isScreenSmall">
                  <div class="flex items-center">
                      <img
                          class="w-24"
                          src="assets/images/logo/logo-text-on-dark.svg"
                          alt="Logo image">
                  </div>
              </ng-container>

              <ng-container *ngIf="!isScreenSmall">
                <div class="flex space-x-0.5 sm:space-x-2 items-center ml-auto">
                  <div class="flex justify-center mr-8">
                    <i class="fa-brands fa-whatsapp" style="font-size: 40px;"></i>
                    <div class="flex justify-center flex-col px-3">
                      <span style="font-size: 18px" class="font-bold">980 444 507</span>
                      <span>Reservar cita</span>
                    </div>
                  </div>
                  <div class="flex justify-center">
                    <i class="fa-solid fa-map-location-dot" style="font-size: 40px;"></i>
                    <div class="flex justify-center flex-col px-3">
                      <span style="font-size: 18px" class="font-bold">Av. el Trigal 480</span>
                      <span>Lima - Santa Anita</span>
                    </div>
                  </div>
                </div>
              </ng-container>

              <ng-container *ngIf="isScreenSmall">
                  <button
                      mat-icon-button
                      (click)="toggleNavigation('mainNavigation')">
                      <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                  </button>
              </ng-container>
          </div>
      </div>
      <!-- Bottom bar -->
      <ng-container *ngIf="!isScreenSmall">
          <div #bannerHeader class="flex flex-auto justify-center px-4 md:px-8 bg-card dark:bg-gray-700" >
              <div class="relative flex items-center w-full max-w-360 h-16">
                  <fuse-horizontal-navigation
                    class="-mx-4"
                    [name]="'mainNavigation'"
                    [navigation]="navigation.default">
                  </fuse-horizontal-navigation>
              </div>
          </div>
      </ng-container>
  </div>

  <!-- Content -->
  <div class="flex flex-auto justify-center w-full sm:p-6 md:p-8">
      <div class="flex flex-col flex-auto w-full sm:max-w-360 sm:shadow-lg sm:rounded-lg sm:overflow-hidden bg-default">
          <router-outlet *ngIf="true"></router-outlet>
      </div>
  </div>

  <!-- Footer -->
  <div class="relative flex flex-0 justify-center w-full px-6 md:px-8 z-49 border-t bg-card print:hidden">
      <div class="flex items-center w-full max-w-360 h-14 sm:h-20">
          <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
      </div>
  </div>

</div>
